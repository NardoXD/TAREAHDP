<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS -->

  <body>
    <header id="header-container">
      <div class="container"> 
        <a href="/gestor/administracion/{{ encuesta.usuario.id }}">
        <h2>Encuestas UES</h2>
        </a>
      </div>
    </header>

    <form action="{% url 'gestor:agregar_respuesta' encuesta.id pregunta.id %}" style="margin-top: 5em" method="POST">
    {% csrf_token %}
      <div class="container">
        <div class="row">
          <div class="col offset-1">
              <label>Ingrese la respuesta:</label>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 offset-1">
            <input type="text" class="form-control" placeholder="Respuesta" name="texto_respuesta">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class=" col-md-1 offset-9"><!--Boton enviar-->
             <input type="submit" class="btn btn-success" id="btn-enviar" style="margin-top: 1em;" value="Enviar"> 
          </div>
        </div>
      </div>
    </form>
    <footer> <!--Pie de pagina-->

        <div class="row">
          <div class="col-sm-4">

            Facultad de Ingenier√≠a y arquitectura. Universidad de El Salvador.
          </div>
